<svg xmlns="https://www.w3.org/2000/svg" width="440" height="250" viewBox="0 0 440 250">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6c3ce0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="440" height="250" fill="url(#bg)" rx="8"/>

  <!-- Accent line top -->
  <rect x="0" y="0" width="440" height="4" fill="url(#accent)" rx="2"/>

  <!-- KSeF icon (document + checkmark) -->
  <g transform="translate(30, 55)">
    <!-- Document shape -->
    <rect x="0" y="0" width="50" height="65" rx="4" fill="none" stroke="#8b5cf6" stroke-width="2.5"/>
    <line x1="10" y1="15" x2="40" y2="15" stroke="#4a5568" stroke-width="2"/>
    <line x1="10" y1="25" x2="35" y2="25" stroke="#4a5568" stroke-width="2"/>
    <line x1="10" y1="35" x2="38" y2="35" stroke="#4a5568" stroke-width="2"/>
    <line x1="10" y1="45" x2="30" y2="45" stroke="#4a5568" stroke-width="2"/>
    <!-- Checkmark circle -->
    <circle cx="45" cy="55" r="14" fill="#22c55e"/>
    <polyline points="37,55 43,61 53,49" fill="none" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Arrow to KSeF -->
  <g transform="translate(95, 80)">
    <line x1="0" y1="10" x2="30" y2="10" stroke="#6c3ce0" stroke-width="2" stroke-dasharray="4,3"/>
    <polygon points="30,5 40,10 30,15" fill="#6c3ce0"/>
  </g>

  <!-- KSeF badge -->
  <g transform="translate(140, 68)">
    <rect x="0" y="0" width="70" height="32" rx="6" fill="#8b5cf6" opacity="0.15" stroke="#8b5cf6" stroke-width="1.5"/>
    <text x="35" y="21" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#c4b5fd" text-anchor="middle">KSeF</text>
  </g>

  <!-- Module title -->
  <text x="240" y="75" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="start">KSeF</text>
  <text x="240" y="108" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="white" text-anchor="start">Integrator</text>

  <!-- Subtitle -->
  <text x="240" y="135" font-family="Arial, sans-serif" font-size="13" fill="#94a3b8" text-anchor="start">WHMCS Addon Module</text>

  <!-- Divider -->
  <rect x="240" y="148" width="60" height="2" fill="#6c3ce0" rx="1"/>

  <!-- Description -->
  <text x="240" y="172" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="start">Automatyczna wysylka e-Faktur FA(3)</text>
  <text x="240" y="188" font-family="Arial, sans-serif" font-size="11" fill="#64748b" text-anchor="start">do Krajowego Systemu e-Faktur</text>

  <!-- PUQ Cloud branding -->
  <g transform="translate(30, 210)">
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#6c3ce0">PUQ</text>
    <text x="55" y="15" font-family="Arial, sans-serif" font-size="12" fill="#64748b">cloud</text>
  </g>

  <!-- Version badge -->
  <g transform="translate(370, 218)">
    <rect x="0" y="0" width="45" height="20" rx="4" fill="#6c3ce0" opacity="0.2" stroke="#6c3ce0" stroke-width="1"/>
    <text x="22" y="14" font-family="Arial, sans-serif" font-size="11" fill="#a78bfa" text-anchor="middle">v1.0</text>
  </g>
</svg>
